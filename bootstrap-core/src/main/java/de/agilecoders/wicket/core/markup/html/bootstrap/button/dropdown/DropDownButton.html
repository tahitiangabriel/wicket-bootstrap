<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButton</title>
    </head>
    <body>
        <wicket:panel>
            <button class="btn dropdown-toggle" data-toggle="dropdown" wicket:id="btn">
                <span wicket:id="icon"></span>
                <wicket:container wicket:id="label"></wicket:container>
            </button>
            <div wicket:id="dropdown-menu" class="dropdown-menu">
                <div wicket:id="buttons">
                    <a wicket:id="button" class="dropdown-item"></a>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
